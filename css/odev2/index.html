<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <img class="center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta logo">
        <div class="search_div">
            <p>Search the web using Goolge!</p>
            <input type="search" name="Looking_for" id="Search">
            <div class="btn_container">
                <a href="https://www.google.com/search?q=" style="text-decoration: none;">
                    <input class="btn" type="button" value="Google Search" >
                </a>
                <input class="btn" type="button" value="I'm feeling lucky">
            </div>
        </div>
        <div class="sec_div" >
            <div class="left_div" >
                <p> Special Searches</p>
                <p><a href="#">Snaford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </div>
            <div class="center_div">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! logos</a></p>
            </div>
            <div class="right_div">
                <p>Get Google</p>
                <p>update monthly:</p>
                <input type="email" name="email" id="email" value="your e-mail">
                <p><input class="btn" type="button" value="Subscribe"><a href="#">Archive</a></p>
            </div>
        </div>
    </div>
</body>
</html>
